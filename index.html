<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Э-доска</title>
    <link rel="stylesheet" href="style.css">
</head>
    <table>
    <thead>
        <tr>
            <th>День</th>
            <th>Уроки</th>
            <th>Оценка</th>
        </tr>
    </thead>
    <tbody id="teacher-table-body">
        <!-- Dinamik veri buraya eklenecek -->
    </tbody>
</table>

<body>
<div class="container">
    <h1>Электронная доска</h1>
    <div class="login-form">
        <h2>Войти</h2>
        <label for="email">Эл. почта</label>
        <input type="email" id="email" placeholder="Введите вашу почту">
        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Введите ваш пароль">
        <button id="login-btn">Войти</button>
    </div>
    <div class="dashboard" style="display: none;">
        <h2>Панель управления</h2>
        <button id="add-teacher-btn">Добавить учителя</button>
        <button id="add-student-btn">Добавить студента</button>
        <div id="user-list"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
