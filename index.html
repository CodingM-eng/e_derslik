<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Э-доска</title>
    <link rel="stylesheet" href="style.css">
</head>
    <table>
    <thead>
        <tr>
            <th>День</th>
            <th>Уроки</th>
            <th>Оценка</th>
        </tr>
    </thead>
    <tbody id="teacher-table-body">
        <!-- Dinamik veri buraya eklenecek -->
    </tbody>
        
</table>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Войти</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Эл. почта</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите вашу почту">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль">
                </div>
                <button type="button" class="btn btn-primary w-100" id="login-btn">Войти</button>
            </form>
        </div>
    </div>
</div>

<body>
<div class="container">
    <h1>Электронная доска</h1>
    <div class="login-form">
        <h2>Войти</h2>
        <label for="email">Эл. почта</label>
        <input type="email" id="email" placeholder="Введите вашу почту">
        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Введите ваш пароль">
        <button id="login-btn">Войти</button>
    </div>
    <div class="dashboard" style="display: none;">
        <h2>Панель управления</h2>
        <button id="add-teacher-btn">Добавить учителя</button>
        <button id="add-student-btn">Добавить студента</button>
        <div id="user-list"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
